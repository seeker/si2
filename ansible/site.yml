---
- hosts: vagrant
  become_user: root
  become: yes

  roles:
    - consul-binary

- hosts: consul_server
  become_user: root
  become: yes
  roles:
  - consul-service
  - consul-kv-config
  vars:
    - server: yes
    - consul_client_ip: "{{ bind_ip }}"

- hosts: vault
  become_user: root
  become: yes
    
  roles:
  - vault-binary
  - consul-service
  - vault-service
  - dev-vault-init
  - vault-approle-auth
  - vault-policy
  - vault-pki
  - vault-kv
  vars:
    - consul_server: 192.168.42.10
  handlers:
    - import_tasks: handlers/main.yml

- hosts: mongodb
  become_user: root
  become: yes
  roles:
  - consul-service
  - mongodb-server
  vars:
    - consul_server: 192.168.42.10

- hosts: rabbitmq
  become_user: root
  become: yes
  roles:
  - consul-service
  - rabbitmq-server
  - rabbitmq-server-node-tls
  - dev-rabbitmq-credentials
  vars:
    - consul_server: 192.168.42.10

- hosts: vault
  become_user: root
  become: yes

  roles:
  - vault-rabbitmq-secrets
  - dev-vault-credentials
