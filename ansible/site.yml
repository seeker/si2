---
- hosts: nomad
  become_user: root
  become: yes

  roles:
    - nomad-binary
    - consul-binary
    - consul-service
    - nomad-service
    - vault-binary
    - vault-service
    - dev-vault-init
    - vault-approle-auth
    - vault-policy
    - vault-pki
    - vault-kv
    #- dev-rabbitmq-credentials #TODO create RabbitMQ integration user via Vault?
    - vault-rabbitmq-secrets
    - dev-vault-credentials

  handlers:
    - import_tasks: handlers/main.yml
  
  vars:
    - nomad_server: true
    - nomad_client: true
    - server: yes
    - bind_ip: "10.0.2.15"
    - vault_server_address: "{{ bind_ip }}"
    - consul_server: "{{ bind_ip }}"
