---
- name: Install python Consul
  apt:
    cache_valid_time: "{{apt_cache_timeout}}"
    name: python3-consul
    state: present

- name: Create Systemd unit for Consul
  template:
    src: systemd-unit.j2
    dest: /etc/systemd/system/consul.service    

- name: Enable and start Consul agent
  systemd:
    name: consul
    daemon_reload: yes
    state: started
    enabled: yes

- name: Register Consul service with the local consul agent
  consul:
    service_name: mongodb
    service_port: 27017
    tags:
      - database
      - mongodb
